version: '3.8'

services:
  evolution-manager:
    build:
      context: .
      dockerfile: Dockerfile.debug
      args:
        - VITE_EVOLUTION_API_URL=http://localhost:8080
        - VITE_APP_NAME=Evolution Manager
        - VITE_APP_VERSION=2.0.0
        - NODE_ENV=production
    ports:
      - "3099:80"
    container_name: evolution-manager-v2
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - evolution-network
    # Adiciona logs detalhados
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  evolution-network:
    driver: bridge
