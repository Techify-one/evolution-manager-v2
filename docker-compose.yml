version: '3.8'

services:
  evolution-manager:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: evolution-manager-v2
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - evolution-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 2048M
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=TechifyDockerNetwork"
        # HTTP (80) -> redirect to HTTPS
        - "traefik.http.middlewares.hello-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.hello-http.rule=Host(`${APP_HOSTNAME}`) && PathPrefix(`/`)"
        - "traefik.http.routers.hello-http.entrypoints=web"
        - "traefik.http.routers.hello-http.middlewares=hello-redirect"
        - "traefik.http.routers.hello-http.service=hello"
        - "traefik.http.routers.hello-http.priority=90"
        # HTTPS (443)
        - "traefik.http.routers.hello-https.rule=Host(`${APP_HOSTNAME}`) && PathPrefix(`/`)"
        - "traefik.http.routers.hello-https.entrypoints=websecure"
        - "traefik.http.routers.hello-https.tls=true"
        - "traefik.http.routers.hello-https.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.hello-https.tls.domains[0].main=${APP_HOSTNAME}"
        - "traefik.http.routers.hello-https.priority=200"
        - "traefik.http.routers.hello-https.service=hello"
        # Backend service
        - "traefik.http.services.hello.loadbalancer.server.port=80"
        - "traefik.http.services.hello.loadbalancer.server.scheme=http"

