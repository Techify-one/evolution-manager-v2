version: '3.8'

services:
  evolution-manager:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Vari√°veis de build-time
        - VITE_EVOLUTION_API_URL=${VITE_EVOLUTION_API_URL:-http://localhost:8080}
        - VITE_APP_NAME=${VITE_APP_NAME:-Evolution Manager}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-2.0.0}
    ports:
      - "3099:80"
    container_name: evolution-manager-v2
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - evolution-network

networks:
  evolution-network:
    driver: bridge
